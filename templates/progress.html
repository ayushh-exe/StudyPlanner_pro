{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>ðŸ“ˆ Study Progress</h2>
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <!-- Progress Overview -->
                <div class="col-md-6">
                    <h4 class="mb-3">Overall Progress</h4>
                    <div class="progress mb-3" style="height: 30px;">
                        <div class="progress-bar bg-success" role="progressbar" 
                             style="width: 75%" aria-valuenow="75" aria-valuemin="0" 
                             aria-valuemax="100">75% Complete
                        </div>
                    </div>
                </div>

                <!-- Subject-wise Progress -->
                <div class="col-md-6">
                    <h4 class="mb-3">Subject Progress</h4>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Mathematics
                            <span class="badge bg-primary rounded-pill">65%</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Physics
                            <span class="badge bg-primary rounded-pill">80%</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Chemistry
                            <span class="badge bg-primary rounded-pill">45%</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
